<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="capsule">
        <br />

        <h1>
          <span id="current-city"></span>

          <div class="current-temp-holder">
            <span id="current-temp"></span>
          </div>
        </h1>
        <br />
        <span class="todays-date"></span>
        <!--Search bar-->
        <div class="search-area">
          <form id="search-city-form">
            <input
              type="text"
              placeholder="search by city"
              autocomplete="off"
              autofocus="on"
              id="search-area"
            />
            <input type="submit" value="search" id="search-area-button" />
          </form>
        </div>
        <!--End of search area div-->
        <div class="current-weather-holder">
          <div class="current-weather-emoji">
            <img src="" alt="" id="current-weather-icon" />
          </div>
          <div class="current-weather">
            <!--Need date and time to change based on location searched-->
            <br />

            <br />

            <br />
            <button id="current-loc-button" class="btn btn-primary">üìç</button>
          </div>
        </div>
        <span class="days-ahead">days ahead</span>
        <!--End of .current-weather-holder-->
        <span class="current-weather-conditions">
          <ul>
            <li id="current-condition"></li>
            <li id="wind-speed"></li>
            <li id="humidity"></li>
          </ul>
        </span>

        <!--End of .current-weather-conditions-->

        <div class="future-weather-days" id="forecast"></div>

        <!--Forecast-->
        <!--End of .future-weather-days-->
        <!--<button id="temp-converter">switch to celcius</button> OLD TEMP CONVERTER BUTTON-->
      </div>
      <!--End of .capsule-->
    </div>
    <!--End of container-->
    <span class="credits"
      ><center>
        <small
          ><a href="https://github.com/soph9819/weather-app">View Code</a> by
          Sophie Fawkes</small
        >
      </center></span
    >
    <script src="script.js"></script>
  </body>
</html>
